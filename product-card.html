  <header class="header" id="header">
    <div class="content-wrapper">
      <div class="header-wrapper">
        <a href="#" onclick="return false" class="burger"></a>
        <a href="landing.html" class="header-logo_link">
          <picture class="header-logo">
            <source media="(max-width: 600px)" srcset="assets/logo_mobile.png">
            <source media="(min-width: 601px)" srcset="assets/logo.png">
            <img src="assets/logo.png" alt="YARNIE" >

          <a href="catalog.html" class="header-nav_link">Каталог</a>

  <main class="main">
    <img src="assets/img_product-card.png" alt="Linea Pura" class="product-img">
    <div class="product-inf">
      <p class="inf-title">Информация о продукте</p>

      <p>Длина нити: 100 м </p>
      <p>Рекомендуемый размер спиц: 3,5-4,00 мм</p>
      <button class="buy" type="submit">Купить</button>
    </div>
  </main>

  <footer class="footer">
    <div class="content-wrapper">
      <div class="footer-wrapper">
        <nav class="footer-nav">
          <a href="catalog.html" class="footer-nav_link">Каталог</a>
          <a href="catalog.html" class="footer-nav_link">Пряжа</a>
          <a href="catalog.html" class="footer-nav_link">Спицы</a>

        <div class="web-links">
